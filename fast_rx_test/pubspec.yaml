environment:
  sdk: ">=2.17.0 <3.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter

  fast_rx: ^0.2.4
  test: ^1.19.0
  mockito: ^5.0.17

dev_dependencies:
  rexios_lints: ^3.0.0
  build_runner: ^2.1.7

dependency_overrides:
  fast_rx:
    path: ../fast_rx
